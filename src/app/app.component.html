<main>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1>App pronóstico del tiempo - Angular v9.0.7</h1>
          <h3>Pronóstico para hoy</h3>  
        </div>
      </div>
  
      <app-pronostico-hoy></app-pronostico-hoy>

      <hr class="hr">

    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h3>Pronóstico ciudades del mundo</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <app-pronostico-ciudades></app-pronostico-ciudades>

        </div>
      </div>

          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

              <input class="form-control input-angular" type="text" name="add_ciudad" placeholder="Ingrese una ciudad">

              <div class="error-ciudad">
                <p>Error</p>
              </div>          
            </div>

        </div>
      </div>
